<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOLA! BIENVENIDO
    </ion-title><br>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-card-header>
      <ion-title size="large" id="titulo"></ion-title>
    </ion-card-header>
  </ion-header>

  <div id="container">
    <ion-avatar id="avatar" (click)="avatarPlay()" size="small" shape="round">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-card>
      <ion-card-header>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <h1>
          HOLA! BIENVENIDO</h1><br>
        <p>Aqui comienza todo</p>
      </ion-card-header>


      <ion-card-content>
        <ion-list>
          
          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Ingresa tu E-mail" labelPlacement="floating"
              placeholder="Ingrese su Correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
              placeholder="Ingrese contraseña"></ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
          </ion-item><br>
          <ion-button (click)="loginInformacion()" size="small" shape="round">Ingresar</ion-button><br>
          <h1>{{mensaje}}</h1><br>
          <p><a (click)="enviarInformacion()" size="small" shape="round">¿Aun no tienes cuenta?
            <br>Registrate
          </a></p><br>
          <p><a (click)="recuperarInformacion()" size="small" shape="round">¿Se te olvido tu contraseña?
            <br>Recuperala
          </a></p>           
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
