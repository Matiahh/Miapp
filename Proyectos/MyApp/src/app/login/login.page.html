<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>HOLA! BIENVENIDO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" id="titulo">Creemos una cuenta!</ion-title>
    </ion-toolbar>
  </ion-header>


<div id="container">
  <ion-card>
    <ion-card-header>
      <br>
      <p>Creemos una cuenta!</p>
      <ion-item>
      <ion-input [(ngModel)]="user.usuario" label="Ingresa tu nombre de usuario" label-placement="floating"
      placeholder="Ingrese su usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="user.password" type="password" label="Crea tu contraseña" label-placement="floating"
        placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="user.confirm" label="Confirma tu contraseña" label-placement="floating"
        placeholder="Procura poner la misma"></ion-input>
      </ion-item><br>
      <ion-button size="small" shape="round">Ingresar</ion-button>
      <br>
      <p>¿Ya tienes una cuenta?</p>
      <p><a (click)="enviarInformacion()" size="small" shape="round" >Iniciar Sesión</a></p>


    </ion-card-header>
  </ion-card>
</div>
</ion-content>
